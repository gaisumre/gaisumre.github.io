<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>æ— æ•Œæš´é¾™æˆ˜ç¥ğŸ¦–</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 5em;
      font-family: sans-serif;
      animation: rainbow 5s infinite linear;
    }
    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
  </style>
</head>
<body>
  <h1>éœ‡æ’¼ï¼ç¾å‘³ï¼ğŸ˜‹</h1>
  <canvas id="canvas"></canvas>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; /* åœ¨æœ€åº•å±‚ */
    }
    h1 {
      position: relative;
      z-index: 1; /* åœ¨ç”»å¸ƒä¸Šæ–¹ */
      font-size: 5em;
      font-family: sans-serif;
      animation: rainbow 5s infinite linear;
      text-align: center;
      line-height: 100vh; /* å‚ç›´å±…ä¸­ */
    }
  </style>
  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let particles = [];
  resize();
  window.onresize = resize;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function spawn(x, y) {
    for (let i = 0; i < 5; i++) {
      particles.push({ 
        x, y, 
        dx: Math.random()*2-1, 
        dy: Math.random()*2-1, 
        life: 100 
      });
    }
  }

  // é¼ æ ‡äº‹ä»¶
  window.addEventListener("mousemove", e => {
    spawn(e.clientX, e.clientY);
  });

  // è§¦æ‘¸äº‹ä»¶ï¼ˆé€‚é…æ‰‹æœº / å¹³æ¿ï¼‰
  window.addEventListener("touchmove", e => {
    const touch = e.touches[0];
    if (touch) {
      spawn(touch.clientX, touch.clientY);
    }
  });

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p,i) => {
      ctx.fillStyle = `hsl(${p.life*3},100%,50%)`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.life--;
      if (p.life <= 0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
